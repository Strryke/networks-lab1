version: "3.8"

services:
  app:
    container_name: python-lab1
    build:
      context: .
    ports:
      - 80:8000
    restart: always
    volumes:
      - type: bind
        source: ./lab1
        target: /lab1/lab1
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/testdb
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB=testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  test:
    build:
      context: .
    command: >
      sh -c "sleep 5 && poetry run pytest --disable-warnings -v"
    volumes:
      - ./tests:/lab1/tests
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/testdb
      - BASE_URL=http://app:8000
    depends_on:
      - app
      - db

volumes:
  postgres_data:
